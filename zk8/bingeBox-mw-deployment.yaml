apiVersion: apps/v1
kind: Deployment
metadata:
  name: bingebox-mw-deployment
  labels:
    app: bingebox-mw
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bingebox-mw
  template:
    metadata:
      labels:
        app: bingebox-mw
    spec:
      containers:
        - name: bingebox-mw
          image: mamtapandey/binge-box-mw:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: USER_NAME
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-user
            - name: USER_PWD
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: mongo-password
            - name: DB_URL
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: mongo-url
